services:
  selenium:
    image: ${SELENIUM_IMAGE:-selenium/standalone-chrome:latest}
    shm_size: "2gb"
    # No host port mapping needed in CI (prevents 4444 conflicts)
    # ports:
    #   - "4444:4444"

  missionqa:
    build: .
    depends_on:
      - selenium
    environment:
      TAGS: ${TAGS:-}
      BROWSER: ${BROWSER:-chromeheadless}
      SELENIUM_REMOTE_URL: http://selenium:4444/wd/hub
    volumes:
      - ./artifacts:/app/artifacts
